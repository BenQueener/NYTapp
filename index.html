<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTapp - Article Search</title>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- javascript -->

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <!-- jumbotron heading -->
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>

        <!-- form to capture user information -->

        <form id="user-input">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="search-term">Search Term:</label>
                    <input type="text" class="form-control" id="search" placeholder="">
                </div>
            </div>


            <div class="col-sm-12">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="number">
                        <option id="1-rec">1</option>
                        <option id="2-rec">2</option>
                        <option id="3-rec">3</option>
                        <option id="4-rec">4</option>
                        <option id="5-rec">5</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label for="search-start-year">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start" placeholder="Begin date (e.g. 20120101)">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label for="search-end-year">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end" placeholder="Begin date (e.g. 20120101)">
                </div>
            </div>

            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" id="search-button">Search</button>

                <button type="submit" class="btn btn-primary" id="clear-button">clear</button>
            </div>
        </form>

        <!-- diplay results -->
       
            <div class="col-sm-12">
                <h5>Top Results</h5>
            </div>

            <div class="col-sm-12">
                <p class="results"></p>
            </div>
       

    </div>
</body>

</html>
